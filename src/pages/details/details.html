<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Overview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
  
    <img *ngIf="item.poster_path!=null; else noPoster" src="https://image.tmdb.org/t/p/w1280{{item.poster_path}}" />
    <ng-template #noPoster>
      <img src="/src/assets/imgs/placeholder.jpg" />
    </ng-template>
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <p>
        {{ item.overview }}
      </p>
    </ion-card-content>
  
    <ion-item>
      <ion-icon name='star' item-start style="color: #d03e84"></ion-icon>
      Average Rating
      <ion-badge item-end>{{item.vote_average}}</ion-badge>
    </ion-item>
  
    <ion-item>
      <ion-icon name='calendar' item-start style="color: #55acee"></ion-icon>
      Release Date
      <ion-badge item-end>{{item.release_date}}</ion-badge>
    </ion-item>
  
  </ion-card>

</ion-content>
